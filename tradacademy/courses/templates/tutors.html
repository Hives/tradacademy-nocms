{% extends "base.html" %}

{% block title %}Tutors{% endblock %}

{% block content %}
<ol>
    {% for tutor in tutors %}
    <li>
        <a href="{% url 'courses-tutor' tutor.slug %}">
            {{ tutor }}
            {% if tutor.pic %}
                {% include "thumbnail.html" with item=tutor.pic %}
            {% else %}
                <p>No pic</p>
            {% endif %}
        </a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
